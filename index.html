<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

<body>
  <div class="container">
    <div class="card">
      <img class="img" src="/assets/images/avatar-jessica.jpeg" alt="Jessica's Image">

      <p class="green">London, United Kingdom</p>
      <p class="info">"Front-end developer and avid reader."</p>
      <div class="links">
        <a class="link" href="#">GitHub</a>
        <a class="link" href="#">Frontend Mentor</a>
        <a class="link" href="#">LinkedIn</a>
        <a class="link" href="#">Twitter</a>

    </div>
  </div>
